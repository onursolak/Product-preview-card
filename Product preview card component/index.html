<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="(max-width:750px)" href="mobile.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Product preview card component</title>
</head>

<body>
    <div id="card">
        <div id="image">
            <img src="images/image-product-desktop.jpg" alt="">
        </div>
        <div id="info">
            <h3 id="title">PERFUME</h3>
            <h2 id="pragh">Gabrielle Essence Eau De Parfum</h2>
            <h5>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL.</h5>
            <h2 id="money">$149.99 <span>$169.99</span></h2>
            <a href="#"><div id="addBasket">
                <i class="fa-solid fa-cart-shopping"></i>
                <h4>Add to Cart</h4>
            </div></a>
        </div>
    </div>
</body>

</html>
